<div class="container">
<div class="card ">
<div class="card-header bg-primary">Tiles</div>
<div class="card-body o">
<table class="table">
<thead>
<section class="search-sec">
<form name="SearchForm">
<div class="row pull-right">
<div class="col-lg-12">
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-12 p-0 pull-right">
<input type="text" class="form-control search-slt" [(ngModel)]='filterText' name="searchText">
</div>
<div class="col-lg-3 col-md-3 col-sm-12 p-0 pull-right">
<select [(ngModel)]='selectedFilter' class="form-control search-slt" name='selectBox' id="filter">
  <option *ngFor='let filterOption of filterOptions' value='{{filterOption}}'>
{{filterOption}}
  </option>
</select>
</div>     
<div class="col-lg-3 col-md-3 col-sm-12 p-0 pull-right">
<button type="button" class="btn btn-primary wrn-btn" (click)='filterTiles()'>Search</button>
</div>
</div>
</div>
</div>
</form>
</section>
</thead>
</table>
<table *ngIf="tiles && tiles.length>0" class="table">
<thead>
<tr>
<th>Image</th>
<th> name</th>
<th> model</th>
<th> price</th>
<th>Stock Status</th>
<th>Rating</th>
</tr>
</thead>
<tr *ngFor="let tile of filteredTiles" app-tile [xtile]="tile">
</tr>
</table>
</div> 
<div class="card-footer bg-primary"></div>
</div>
</div>
